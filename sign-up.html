        <!-- Contenido-->
        <div class="container-fluid py-5">
            <div class="container  ">
                <div class="row justify-content-center align-items-center">

                    <div class="col-12  col-xl-5 col-xxl-5">
                        <div class="d-flex justify-content-center">
                            <div class="profile bg-gradient-primary-to-secondary rounded-circle ">
                                <img class="profile-img img-flex " src="./assets/img/image-student.png" alt="..." />
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-xl-7 col-xxl-7">
                        <!-- Card para el formulario -->
                        <div class="card shadow-lg bg-light">
                            <!-- Fondo degradado -->
                            <div class="card-header text-center text-gradient">
                                <h2 class="fw-bold">¡INSCRIBETE A NUESTRO PROGRAMA!</h2>
                            </div>
                            <div class="card-body p-4">
                                <!-- Inicio del formulario -->
                                <form id="registrationForm" method="POST" >
                                    <div class="row">
                                        <!-- Nombres -->
                                        <div class="col-12 col-md-9 col-xl-9 col-xxl-9 my-1">
                                            <label for="name" class=" form-label">Nombres</label>
                                            <input type="text" class="form-control" id="name" placeholder="" required>
                                        </div>
                                        <!-- Genero -->
                                        <div class="col-12 col-md-3 col-xl-3 col-xxl-3 col my-1">
                                            <label for="gender" class="form-label">Genero</label>
                                            <select class="form-select" id="gender" required>
                                                <option value="flaw"></option>
                                                <option value="female">Femenino</option>
                                                <option value="male">Masculino</option>
                                            </select>
                                        </div>
                                        <!-- Primer Apellido -->
                                        <div class="col-12 col-md-6 col-xl-6 col-xxl-6 my-1">
                                            <label for="firstSurmane" class="form-label">Primer Apellido</label>
                                            <input type="text" class="form-control" id="firstSurmane" placeholder=""
                                                required>
                                        </div>
                                        <!-- Segundo Apellido -->
                                        <div class="col-12 col-md-6 col-xl-6 col-xxl-6 my-1">
                                            <label for="secondSurmane" class="form-label">Segundo Apellido</label>
                                            <input type="text" class="form-control" id="secondSurmane"
                                                placeholder="Opcional">
                                        </div>
                                        <!-- Tipo de Documento -->
                                        <div class="col-3 col-sm-2 col-md-2 col-xl-2 col-xxl-2 my-1">
                                            <label for="typeDoc" class="form-label">Tipo</label>
                                            <select class="form-select" id="typeDoc" required>
                                                <option value="flaw"></option>
                                                <option value="cc">CC</option>
                                                <option value="ti">TI</option>
                                                <option value="pas">PAS</option>
                                                <option value="ce">CE</option>
                                                <option value="ppt">PPT</option>
                                            </select>
                                        </div>
                                        <!-- Documento -->
                                        <div class="col-9 col-sm-10 col-md-10 col-xl-5 col-xxl-5 my-1">
                                            <label for="numberDoc" class="form-label">Numero Documento</label>
                                            <input type="number" class="form-control" id="numberDoc" placeholder=""
                                                required>
                                        </div>
                                        <!-- Fecha de Expedicion de Documento -->
                                        <div class="col-12 col-md-6 col-xl-5 col-xxl-5 my-1">
                                            <label for="issueDate" class="form-label">Fecha de Expedicion</label>
                                            <input type="date" class="form-control" id="issueDate"
                                                placeholder="Segundo Apellido (Opcional)">
                                        </div>
                                        <!-- Fecha de Nacimiento -->
                                        <div class="col-12 col-md-6 col-xl-6 col-xxl-6 my-1">
                                            <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                                            <input type="date" class="form-control" id="birthDate" placeholder=""
                                                required>
                                        </div>
                                        <!-- Celular -->
                                        <div class="col-12 col-md-6 col-xl-6 col-xxl-6 my-1">
                                            <label for="numberPhone" class="form-label">Celular</label>
                                            <input type="number" class="form-control" id="numberCell" placeholder=""
                                                required>
                                        </div>
                                        <!-- Teléfono -->
                                        <div class="col-12 col-md-6 col-xl-6 col-xxl-6 my-1">
                                            <label for="numberPhone" class="form-label">Teléfono</label>
                                            <input type="number" class="form-control" id="numberPhone" placeholder=""
                                                required>
                                        </div>
                                        <!-- Correo electrónico -->
                                        <div class="col-12 col-md-12 col-xl-6 col-xxl-6 my-1">
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="nombre@ejemplo.com" required>
                                        </div>
                                        <!-- Terminos y condiciones -->
                                        <div class="col-12 my-1">
                                            <div class="form-check mb-3">
                                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                                <label class="form-check-label" for="terminos">Acepto los términos y
                                                    condiciones</label>
                                            </div>
                                        </div>
                                        <div class="container text-center">
                                            <!-- Botón de Enviar -->
                                            <button type="submit"
                                                class="btn btn-primary btn-lg bg-gradient-primary-to-secondary">Enviar
                                                Inscripción</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
